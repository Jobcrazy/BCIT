<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cors Client</title>
    <script src="scripts/jquery/jquery.min.js"></script>
</head>
<body>
    <h3>Cors Request</h3>
    <button id="btnGetPatients">Get Patients</button>
    <pre id="preOutput"></pre>
    <script>
      $(function () {
        var getPatients = function () {
          var url = "https://localhost:5001/api/patients/";
          $.get(url).always(showResponse);
          return false;
        };
    
        var showResponse = function (data) {
          $("#preOutput").text(JSON.stringify(data, null, 4));
        };
    
        $("#btnGetPatients").click(getPatients);
      });
    </script>
    </body>
</html>
</html>
