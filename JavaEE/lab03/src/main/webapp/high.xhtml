<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h1>You answer is higher than the correct answer</h1>
    <p>
        <h:outputLabel value="The number ranges in [#{game.lowerBound}, #{game.upperBound}]"/>
    </p>
    <h:form>
        <p>
            Answer: <h:inputText value="#{game.answer}" required="true"/>
        </p>
        <p>
            <h:commandButton action="#{game.checkAnswer}" value="Submit"/>
        </p>
    </h:form>
    <h:messages layout="table" style="color:red" />
</f:view>
</html>
