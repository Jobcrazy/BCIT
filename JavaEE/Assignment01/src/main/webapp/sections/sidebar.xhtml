<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:form>
        <p:menu>
            <p:submenu label="#{msg.menu}">
                <p:menuitem value="#{msg.mySheet}" outcome="sheet"
                            icon="pi pi-calendar"/>
                <p:menuitem value="#{msg.changePassword}" outcome="password"
                            icon="pi pi-key"/>
                <p:menuitem value="#{msg.manageUsers}" icon="pi pi-user-edit"
                            outcome="users"
                            rendered="#{tController.employeeController.currentUserAdmin}"/>
                <p:menuitem value="#{msg.logout}" icon="pi pi-power-off"
                            action="#{tController.employeeController.logout}"/>
            </p:submenu>
        </p:menu>
    </h:form>
</f:view>
</html>
