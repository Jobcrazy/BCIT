<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <title><h:outputText value="#{msg.title}"/></title>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="primeflex.css"/>
    </h:head>
    <h:body>
        <div class="ui-fluid center-block"
             style="max-width: 600px;">

            <h1 class="text-center"
                style="margin-top: 150px;margin-bottom: 50px;">
                <h:outputText value="#{msg.title}"/>
            </h1>

            <h:form id="Form" class="ui-fluid">
                <div class="p-field">
                    <label for="username"><h:outputText
                            value="#{msg.username}"/></label>
                    <p:inputText id="username" type="text" required="true"
                                 label="#{msg.username}"
                                 value="#{employeeController.
                                 currentCredential.userName}"/>
                </div>

                <div class="p-field">
                    <label for="password"><h:outputText
                            value="#{msg.password}"/></label>
                    <p:password id="password" type="password" required="true"
                                label="#{msg.password}"
                                value="#{employeeController.
                                currentCredential.password}"/>
                </div>

                <p:commandButton value="#{msg.login}"
                                 action="#{employeeController
                                 .login}"/>

                <div class="p-col-12 p-md-12">
                    <p:staticMessage severity="warn"
                                     summary="#{msg.loginTipTitle}"
                                     detail="#{msg.loginTip}"
                                     style="width: 100%"/>
                </div>

                <p:messages id="messages" showDetail="false" layout="table">
                    <p:autoUpdate/>
                </p:messages>

            </h:form>
        </div>
    </h:body>

</f:view>
</html>
