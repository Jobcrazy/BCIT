<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Lab 02</title>
</h:head>
<body>
<center>
    <h:form>
        <table width="850px">
            <tr>
                <td rowspan="2" colspan="2" width="40%">Software Problem
                    Report
                </td>
                <td width="35%">Number</td>
                <td width="25%"><h:inputText value="#{problemReport.instance.name}"
                                             disabled="true"/></td>
            </tr>
            <tr>
                <td width="25%">Date of Issue (dd/mm/yyyy)</td>
                <td width="25%"><h:inputText
                        value="#{problemReport.dateIssue}"
                        disabled="true"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" width="50%">Project <h:inputText
                        value="#{problemReport.project.name}"
                        disabled="true"/>
                </td>
                <td colspan="2" width="50%">Originator <h:inputText
                        value="#{problemReport.originator}"
                        disabled="true"/>
                </td>
            </tr>
            <tr>
                <td colspan="4">Title <h:inputText
                        value="#{problemReport.project.title}"
                        disabled="true"/>
                </td>
            </tr>
            <tr>
                <td colspan="4">Modules Affected <h:inputText
                        value="#{problemReport.modulesAffected}"
                        disabled="true"/>
                </td>
            </tr>
            <tr>
                <td colspan="4">Description</td>
            </tr>
            <tr>
                <td colspan="4"><h:inputTextarea
                        value="#{problemReport.description}"
                        style="width: 100%; height:80px;"
                        disabled="true"/>
                </td>
            </tr>
            <tr>
                <td colspan="4">Recommended Solution</td>
            </tr>
            <tr>
                <td colspan="4"><h:inputTextarea
                        value="#{problemReport.recommendedSolution}"
                        style="width: 100%; height:80px;"
                        disabled="true"/>
                </td>
            </tr>

            <tr>
                <td colspan="4">Priority (critical, high, median, low)
                    <h:inputText
                            value="#{problemReport.priority}"
                            disabled="true"/>
                    Severity (high, median,low) <h:inputText
                            value="#{problemReport.severity}"
                            disabled="true"/>
                </td>
            </tr>

            <tr>
                <td colspan="4">Date Assigned (dd/mm/yyyy) <h:inputText
                        value="#{problemReport.dateAssigned}"
                        disabled="true"/>
                    Date Fixed (dd/mm/yyyy) <h:inputText
                            value="#{problemReport.dateFixed}"
                            disabled="true"/>
                </td>
            </tr>

            <tr>
                <td colspan="4"><a href="./">Next problem</a></td>
            </tr>
        </table>
    </h:form>
</center>
</body>
</html>
