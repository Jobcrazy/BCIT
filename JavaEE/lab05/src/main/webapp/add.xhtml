<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/templates/mainLayout.xhtml">
    <ui:define name="windowTitle">
        <h:outputText>#{msg.addTitle}</h:outputText>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="form-group">
                <label for="firstName">
                    <h:outputText value="#{msg.firstName}"/>
                </label>
                <h:inputText class="form-control" id="firstName"
                             value="#{customer.firstName}"/>
            </div>

            <div class="form-group">
                <label for="middleName">
                    <h:outputText value="#{msg.middleName}"/>
                </label>
                <h:inputText class="form-control" id="middleName"
                             value="#{customer.middleName}"/>
            </div>

            <div class="form-group">
                <label for="lastName">
                    <h:outputText value="#{msg.lastName}"/>
                </label>
                <h:inputText class="form-control" id="lastName"
                             value="#{customer.lastName}"/>
            </div>

            <div class="form-group">
                <label for="address1">
                    <h:outputText value="#{msg.address1}"/>
                </label>
                <h:inputText class="form-control" id="address1"
                             value="#{customer.address1}"/>
            </div>

            <div class="form-group">
                <label for="address2">
                    <h:outputText value="#{msg.address2}"/>
                </label>
                <h:inputText class="form-control" id="address2"
                             value="#{customer.address2}"/>
            </div>

            <div class="form-group">
                <label for="city">
                    <h:outputText value="#{msg.city}"/>
                </label>
                <h:inputText class="form-control" id="city"
                             value="#{customer.city}"/>
            </div>

            <div class="form-group">
                <label for="state">
                    <h:outputText value="#{msg.state}"/>
                </label>
                <h:inputText class="form-control" id="state"
                             value="#{customer.state}"/>
            </div>

            <div class="form-group">
                <label for="zipCode">
                    <h:outputText value="#{msg.zipCode}"/>
                </label>
                <h:inputText class="form-control" id="zipCode"
                             value="#{customer.zipCode}"/>
            </div>

            <div class="form-group">
                <label for="phone">
                    <h:outputText value="#{msg.phone}"/>
                </label>
                <h:inputText class="form-control" id="phone"
                             value="#{customer.phone}"/>
            </div>

            <div class="form-group">
                <label for="email">
                    <h:outputText value="#{msg.email}"/>
                </label>
                <h:inputText class="form-control" id="email"
                             value="#{customer.email}"/>
            </div>

            <h:commandButton type="submit" class="btn btn-primary"
                             action="#{customers.addCustomer(customer)}"
                             value="Submit"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
