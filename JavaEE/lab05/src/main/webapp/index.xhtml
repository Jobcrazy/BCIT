<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/templates/mainLayout.xhtml">
    <ui:define name="windowTitle">
        <h:outputText>#{msg.editTitle}</h:outputText>
    </ui:define>

    <ui:define name="content">
        <h:dataTable value="#{customers.customers}" var="item"
                     styleClass="table table-striped">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.id}"/>
                </f:facet>
                <h:outputText value="#{item.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.firstName}"/>
                </f:facet>
                <h:outputText value="#{item.firstName}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.middleName}"/>
                </f:facet>
                <h:outputText value="#{item.middleName}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.lastName}"/>
                </f:facet>
                <h:outputText value="#{item.lastName}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.address1}"/>
                </f:facet>
                <h:outputText value="#{item.address1}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.address2}"/>
                </f:facet>
                <h:outputText value="#{item.address2}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.city}"/>
                </f:facet>
                <h:outputText value="#{item.city}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.state}"/>
                </f:facet>
                <h:outputText value="#{item.state}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.zipCode}"/>
                </f:facet>
                <h:outputText value="#{item.zipCode}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.phone}"/>
                </f:facet>
                <h:outputText value="#{item.phone}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.email}"/>
                </f:facet>
                <h:outputText value="#{item.email}"/>
            </h:column>


        </h:dataTable>
    </ui:define>
</ui:composition>
</html>
