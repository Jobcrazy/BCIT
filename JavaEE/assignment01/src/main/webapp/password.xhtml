<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/template.xhtml">
    <ui:define name="banner">
        <h3>
            <h:outputText
                    value="#{msg.changeTitle}"/>
        </h3>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <h4 class="p-mt-0">#{msg.passTips}</h4>
            <div class="p-field p-grid" style="margin-top: 25px;">
                <p:outputLabel for="pwd1" styleClass="p-col-fixed"
                               style="width:100px" value="#{msg.password}"/>
                <div class="p-col">
                    <p:password id="pwd1"
                                value="#{tController.employeeController.newPassword}"
                                match="pwd2" label="Password 1"
                                required="true"/>
                </div>
            </div>

            <div class="p-field p-grid">
                <p:outputLabel for="pwd2" styleClass="p-col-fixed"
                               style="width:100px" value="#{msg.reType}"/>
                <div class="p-col">
                    <p:password id="pwd2"
                                value="#{tController.employeeController.newPassword}"
                                label="Password 2" required="true"/>
                </div>
            </div>

            <p:commandButton update="@form" value="#{msg.save}"
                             action="#{tController.employeeController.updatePassword}"/>

            <p:messages id="messages" showDetail="true">
                <p:autoUpdate/>
            </p:messages>

        </h:form>
    </ui:define>
</ui:composition>
</html>
