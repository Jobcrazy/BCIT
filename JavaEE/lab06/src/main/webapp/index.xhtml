<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Suppliers</title>
    <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</h:head>
<h:body>
    <div class="text-center">
        <h1>Supplier List</h1>
    </div>
    <div>
        <div class="col-md-10" style="margin-bottom: 15px">
            <h:form class="form-inline">
                <div class="form-group">
                    <h:inputText class="form-control"
                                 value="#{supplierManager.keyWord}"/>
                </div>
                <h:commandButton type="submit"
                                 action="#{supplierManager.search()}"
                                 value="Search"
                                 styleClass="btn btn-primary"
                                 style="margin-left: 5px"/>
            </h:form>
        </div>
        <div class="col-md-2 text-right">
            <h:form>
                <h:commandButton value="Add"
                                 action="#{supplierManager.addSupplier()}"
                                 styleClass="btn btn-primary"/>
            </h:form>
        </div>
    </div>
    <h:form class="center-block">
        <h:dataTable value="#{supplierManager.suppliers}" var="supplier"
                     styleClass="table table-striped">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID" style="font-weight: bold"/>
                </f:facet>
                <h:outputText value="#{supplier.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" style="font-weight: bold"/>
                </f:facet>
                <h:outputText value="#{supplier.name}"
                              rendered="#{not supplier.editable}"/>
                <h:inputText value="#{supplier.name}"
                             rendered="#{supplier.editable}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Contact Name"
                                  style="font-weight: bold"/>
                </f:facet>
                <h:outputText value="#{supplier.contactName}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Contact Title"
                                  style="font-weight: bold"/>
                </f:facet>
                <h:outputText value="#{supplier.contactTitle}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Address" style="font-weight: bold"/>
                </f:facet>
                <h:outputText value="#{supplier.address}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="City" style="font-weight: bold"/>
                </f:facet>
                <h:outputText value="#{supplier.city}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Zip Code"
                                  style="font-weight: bold"/>
                </f:facet>
                <h:outputText value="#{supplier.postalCode}"/>
            </h:column>

            <!--<h:column>
                <f:facet name="header">
                    <h:outputText value="State" style="font-weight: bold"/>
                </f:facet>
                <h:outputText value="#{supplier.stateOrProvince}"/>
            </h:column>-->

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Country" style="font-weight: bold"/>
                </f:facet>
                <h:outputText value="#{supplier.country}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Phone Number"
                                  style="font-weight: bold"/>
                </f:facet>
                <h:outputText value="#{supplier.phoneNumber}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Fax Number" style="font-weight: bold"/>
                </f:facet>
                <h:outputText value="#{supplier.faxNumber}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="PaymentTerms"
                                  style="font-weight: bold"/>
                </f:facet>
                <h:outputText value="#{supplier.paymentTerms}"/>
            </h:column>

            <!--<h:column>
                <f:facet name="header">
                    <h:outputText value="Email" style="font-weight: bold"/>
                </f:facet>
                <h:outputText value="#{supplier.emailAddress}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Notes" style="font-weight: bold"/>
                </f:facet>
                <h:outputText value="#{supplier.notes}"/>
            </h:column>-->

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Action" style="font-weight: bold"/>
                </f:facet>
                <h:commandLink value="Edit"
                               action="#{supplierManager.edit(supplier)}"/>
                &nbsp;
                <h:commandLink value="Delete"
                               action="#{supplierManager.delete(supplier)}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
